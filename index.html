<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Leistungsrechner</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0073e6">
  <link rel="icon" href="icon-192.png">
</head>

<body>
  <header>
    <h1>🔌 Generator Leistungsrechner</h1>
    <p>Berechne die passende Generatorleistung für deine Geräte – auch offline!</p>
  </header>

  <main class="app-container">

    <!-- 🟦 Geräte hinzufügen -->
    <section class="app-section" id="add-device">
      <h2>Gerät hinzufügen</h2>
      <select id="presetSelect">
        <option value="">🔽 Gerät aus Liste wählen...</option>
      </select>

      <input type="text" id="name" placeholder="Gerätename">
      <input type="number" id="watt" placeholder="Leistung (W)">
      <input type="number" id="pf" placeholder="Leistungsfaktor (PF)" value="1" step="0.1" min="0.1" max="1">

      <label><input type="checkbox" id="startSurge"> Anlaufstrom berücksichtigen</label>
      <input type="number" id="startMult" placeholder="Start-Multiplikator" value="1.0" step="0.1" min="1">

      <button id="addDevice">➕ Gerät hinzufügen</button>
    </section>

    <!-- 🟩 Geräteliste -->
    <section class="app-section" id="device-list">
      <h2>Geräteliste</h2>
      <ul id="deviceList"></ul>
      <button id="clearDevices" class="danger">🗑️ Liste löschen</button>
    </section>

    <!-- 🟨 Ergebnis -->
    <section class="app-section" id="results">
      <h2>Empfohlene Generatorleistung</h2>
      <div id="resultDisplay">Noch keine Geräte hinzugefügt.</div>
      <button id="exportCSV">⬇️ Daten exportieren</button>
    </section>

  </main>

  <footer>
    <p>© 2025 Lehmann GT – Generator Leistungsrechner</p>
  </footer>

  <script src="app.js"></script>

  <!-- Service Worker aktivieren -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker aktiv"))
        .catch(err => console.log("❌ Service Worker Fehler:", err));
    }
  </script>
</body>
</html>
