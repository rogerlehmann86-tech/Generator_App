
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Leistungsrechner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker aktiv"))
        .catch(err => console.error("SW Fehler:", err));
    }
  </script>
</head>
<body>
  <header>
    <h1>🔌 Generator Leistungsrechner</h1>
  </header>

  <main>
    <section class="input-section">
      <h2>Gerät hinzufügen</h2>

      <label for="categorySelect">Kategorie:</label>
      <select id="categorySelect">
        <option value="">Kategorie wählen...</option>
      </select>

      <label for="presetSelect">Gerät:</label>
      <select id="presetSelect">
        <option value="">Gerät wählen...</option>
      </select>

      <div class="input-row">
        <input type="text" id="name" placeholder="Gerätename">
        <input type="number" id="watt" placeholder="Leistung (W)">
      </div>

      <div class="input-row">
        <label>PF:</label>
        <input type="number" id="pf" min="0" max="1" step="0.01" value="1.0">
      </div>

      <div class="input-row">
        <label><input type="checkbox" id="startSurge"> Startspitze?</label>
        <input type="number" id="startMult" step="0.1" value="1.0" placeholder="Start-Multiplikator">
      </div>

      <button id="addDevice">➕ Gerät hinzufügen</button>
    </section>

    <section class="list-section">
      <h2>Aktuelle Geräteliste</h2>
      <ul id="deviceList"></ul>
      <button id="clearAll" class="danger">🗑️ Liste löschen</button>
    </section>

    <section class="result-section">
      <h2>Berechnete Generatorleistung</h2>
      <div id="resultBox">
        <p id="mainResult">–</p>
        <p id="subResult" class="sub"></p>
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
        <p id="progressText">– % Auslastung</p>
      </div>
    </section>

    <section class="export-section">
      <h2>Export</h2>
      <div class="button-row">
        <button id="exportCSV">📄 Export als CSV</button>
        <button id="exportPDF">🧾 Export als PDF</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 GeneratorApp – Offline PWA Version</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
